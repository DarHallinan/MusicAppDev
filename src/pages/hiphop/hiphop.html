<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hip Hop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-home">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img src="assets/imgs/hiphop-header.jpeg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
      <h2>Albums</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let album of albums">
            <ion-img src="{{album.cover}}"></ion-img>
            <p>{{album.name}}</p>
            <p>{{album.band}}</p>
            <p>{{album.year}}</p>
            <p>{{album.link}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
