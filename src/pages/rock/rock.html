<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rock & Roll</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-home">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img  src="assets/imgs/rock-header.jpg"></ion-img>
      </ion-col>
    </ion-row>
      <h2>Albums</h2>
    <ion-list>
      <ion-item *ngFor="let album of albums">
        <ion-img width="200" height="200" src="{{album.cover}}"></ion-img>
        <p>{{album.name}}</p>
        <p>{{album.band}}</p>
        <p>{{album.year}}</p>
        <p>{{album.link}}</p>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
