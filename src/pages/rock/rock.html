<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rock &amp; Roll</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-home">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img src="assets/imgs/rock-header.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
      <h2>Albums</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let album of albums">
            <ion-img width="250" height="250" src="{{album.cover}}"></ion-img>
            <b>{{album.name}}</b>
            <p>By: {{album.band}}</p>
            <p>Relased: {{album.year}}</p>
            <p>Purchase: <a>{{album.link}}</a></p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
